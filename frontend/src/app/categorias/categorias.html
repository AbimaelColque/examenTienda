<h1>Lista de Categorias</h1>
<!-- Formulario para agregar nueva categoría -->
  <div class="agregar-categoria">
    <input 
      type="text" 
      [(ngModel)]="nuevaCategoria" 
      placeholder="Nombre de la nueva categoría"
      (keyup.enter)="agregarCategoria()"
    >
    <button (click)="agregarCategoria()">Agregar</button>
  </div>
<table class="table">

  <thead>

    <tr>

      <th>ID</th>

      <th>Nombre</th>

      <th>Acciones</th>

    </tr>

  </thead>

  <tbody>

    @for (item of categorias; track item.id) {

      <tr>

        <td>{{item.id}}</td>

        <td>{{item.nombre}}</td>

        <td>
          <button (click)="editarCategoria(item)">Editar</button>
          <button (click)="eliminarCategoria(item)" class="eliminar">Eliminar</button>
        </td>

      </tr>

    }

  </tbody>

</table>

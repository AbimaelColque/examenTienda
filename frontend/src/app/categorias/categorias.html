<h1>Lista de Categorias</h1>

<table class="table">

  <thead>

    <tr>

      <th>ID</th>

      <th>Nombre</th>

      <th>Acciones</th>

    </tr>

  </thead>

  <tbody>

    @for (item of categorias; track item.id) {

      <tr>

        <td>{{item.id}}</td>

        <td>{{item.nombre}}</td>

        <td>
          <button (click)="editarCategoria(item)">Editar</button>
        </td>

      </tr>

    }

  </tbody>

</table>
